<ion-header>
  <ion-toolbar style="min-height: 0px;text-align: center">
    <ion-row>
      <ion-col style="text-align: center">
        <div style="align-self: center">
          <div style="position: absolute;height: 48px;width: 48px;top: 8px;" (click)="goback()">
            <img style="height: 48px; padding: 8px;margin-top: -9px;margin-left:-14px"
              src="./assets/imgs/ios-arrow-round-back.svg">
          </div>

          <div style="padding-top: 6px;font-size: 20px;font-weight: bold;"><label class="text-title">{{nameRoom}}</label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content class="cusimgreview-content">
  <div *ngIf="loaddatadone else loadskeleton" class="p-16">
    <div *ngFor="let item of listImages; let idx = index" [ngClass]="idx == 0 ? '' : 'p-top-12'">
      <div class="div-item">
        <!-- <img class="img-item" src="{{item.imageUrl}}" /> -->
        <!-- <img class="img-item" src={{item.Url}} /> -->
        <img class="img-item" src="{{item.Url}}" useImg />
      </div>
      <div  class="text-room">{{item.Caption}}</div>
    </div>
  </div>

  <ng-template #loadskeleton>
    <div style="margin-top:30px">
      <ion-list lines="none" *ngFor="let item of listsk" >
        <div >
          <ion-item style="--inner-padding-end: 16px">
            <!-- <img (click)="itemblogclick(item)" class="img-blog"
              src={{item.avatar}}> -->
              <ion-skeleton-text animated style="width: 100%;margin: 0;
              width: 100% !important;
              height: 192px !important;
              object-fit: cover" ></ion-skeleton-text>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </ng-template>
</ion-content>
