<ion-header>
  <ion-toolbar style="min-height: 0px;text-align: center">
    <ion-row>
      <ion-col style="text-align: center;height: 48px;">
        <div style="align-self: center">
          <div style="position: absolute;height: 48px;width: 48px;align-self: center" (click)="goback()">
            <img style="height: 48px; padding: 8px;margin-top: -5px;margin-left:-14px"
              src="./assets/imgs/ios-arrow-round-back.svg">
          </div>
          <div style="padding-top: 6px;font-size: 20px;font-weight: bold"><label class="text-title">Đăng nhập với
              SMS</label></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-16">
  <div class="m-top-8">
    <label class="textv">
      Vui lòng nhập số điện thoại bạn đã đăng ký với iVIVU.com
    </label>
  </div>
 
    <div class="m-top-8">
      <ion-item style="--padding-start: 0px">
        <ion-label class="cls-label" position="stacked">Số điện thoại</ion-label>
        <ion-input class="cls-input" [(ngModel)]="phone" maxlength=10 type="tel" required></ion-input>
      </ion-item>
    </div>
  <div style="margin-top: 24px"><button ion-button round outline class="button btn-save-phone" (click)="next()">Tiếp tục</button></div>
</ion-content>
