<!--
  Generated template for the SearchHotelFilterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-row>
    <ion-col size="1" style="text-align: left" (click)="close()">
      <div class="div-close">
          <img class="header-img-close" src="./assets/imgs/ios-arrow-round-back.svg" >
        </div>
    </ion-col>
    <ion-col size="11" style="text-align: center;height: 56px;"><ion-title class="text-title">Lọc</ion-title></ion-col>
    
</ion-row>
</ion-header>
<ion-content >
  <div class="p-all-16">
  <div class="cls-filter"> 
      <div style="margin-top: 20px">
        <ion-row>
            <ion-col style="padding: 0">
              <label class="text-title1">
                Sao
              </label>
            </ion-col>
        </ion-row>
       
        <ion-row style="margin-top: 5px">
          <ion-col style="padding: 5px 5px 5px 0px;" (click)="star1()" col-2.5>
            <img *ngIf="star_1" src="./assets/star/1_star.svg">
            <img *ngIf="star_1active" src="./assets/star/1_star_active.svg">
          </ion-col>
          <ion-col style="padding: 5px 5px 5px 0px;" (click)="star2()" col-2.5>
            <img *ngIf="star_2" src="./assets/star/2_star.svg">
            <img *ngIf="star_2active" src="./assets/star/2_star_active.svg">
          </ion-col>
          <ion-col style="padding: 5px 5px 5px 0px;" (click)="star3()" col-2.5>
            <img *ngIf="star_3" src="./assets/star/3_star.svg">
            <img *ngIf="star_3active" src="./assets/star/3_star_active.svg">
          </ion-col>
          <ion-col style="padding: 5px 5px 5px 0px;" (click)="star4()" col-2.5>
            <img *ngIf="star_4" src="./assets/star/4_star.svg">
            <img *ngIf="star_4active" src="./assets/star/4_star_active.svg">
          </ion-col>
          <ion-col style="padding: 5px 0px 5px 1px" (click)="star5()" col-2.5>
            <img *ngIf="star_5" src="./assets/star/5_star.svg">
            <img *ngIf="star_5active" src="./assets/star/5_star_active.svg">
          </ion-col>
        </ion-row>
      </div>
      <div style="margin-top: 20px">
        <ion-row>
          <ion-col style="padding: 0">
              <ion-label class="text-title1">
                  Đánh giá
                </ion-label>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col style="padding: 0">
            <label class="text-range">
              Điểm đánh giá {{review}} và cao hơn
            </label>
          </ion-col>
        </ion-row>
        <ion-range style="padding: 0px; height: 24px;--bar-background: #26bed6 !important;--knob-background: #26bed6;--bar-background-active:#ccc" class="range-review" step="1" (ionChange)="reviewchange()" min="0" max="10" [(ngModel)]="review">
        </ion-range>
        </div>
</div>
  
  <ion-item class="ion-item">
    <ion-label slot="start" class="text-title1">Còn phòng</ion-label>
    <ion-toggle style="left: 16px;" [(ngModel)]="ischeckAL"  slot="end" name="blueberry"></ion-toggle>
  </ion-item>
  <div class="cls-order-local" *ngIf="dataLocal && dataLocal.length >0">
      <ion-label class="text-title1">
          Khu vực
        </ion-label>
        <div class="item-local p-top">
            <div *ngFor="let item of dataLocal; let i = index" id="{{item.Id}}" class="cls-col-border local-item-{{item.Id}}" (click)="localClick($event,'local')" >{{ item.Name }} <span *ngIf="item.TotalHotels>0">({{item.TotalHotels}})</span>
              <div>{{item.ShortDes}}</div>
            </div>
        </div>
  </div>

  <div class="cls-order-style" *ngIf="dataStyle && dataStyle.length >0">
      <ion-label class="text-title1">
          Phong cách
        </ion-label>
        <div class="item-style p-top">
            <div *ngFor="let itemStyle of dataStyle; let i = index" id="{{itemStyle.Id}}" class="cls-col-border style-item-{{itemStyle.Id}}" (click)="localClick($event,'style')" >{{ itemStyle.Name }}</div>
        </div>
  </div>

  <div class="cls-order-style" *ngIf="dataHotelType && dataHotelType.length >0">
      <ion-label class="text-title1">
          Loại hình nơi ở
        </ion-label>
        <div class="item-hotel-tyle p-top">
            <div *ngFor="let itemHotelTyle of dataHotelType; let i = index" id="{{itemHotelTyle.Id}}" class="cls-col-border hoteltype-item-{{itemHotelTyle.Id}}" (click)="localClick($event,'hoteltype')" >{{ itemHotelTyle.Name }}</div>
        </div>
  </div>

  <div class="cls-order-facility" *ngIf="dataFacility && dataFacility.length>0">
      <ion-label class="text-title1">
          Tiện ích
        </ion-label>
        <div class="item-facility p-top">
            <div *ngFor="let itemfacility of dataFacility; let j = index" id="{{itemfacility.Id}}" class="cls-col-border facility-item-{{itemfacility.Id}}" (click)="localClick($event,'facility')" >{{ itemfacility.Name }}</div>
        </div>
  </div>
</div>
</ion-content>
<ion-footer style="text-align: center">
  <button ion-button round outline class="button button-footer" [class.click]=" ischeckbtnreset==true " [class.none]=" ischeckbtn==true " (click)="clickCancel()">Xóa</button>
  <button ion-button round outline class="button button-footer" style="margin-left: 8px;" [class.click]=" ischeckbtn==true " [class.none]=" ischeckbtnreset==true " (click)="clickOk()">Lọc</button>
</ion-footer>
