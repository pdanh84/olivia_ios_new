<ion-header>
       
      <ion-toolbar>
          <ion-row>
              <ion-col size="10"><ion-title class="text-title">Chọn ngày</ion-title></ion-col>
              <ion-col size="2" style="text-align: right">
                    <ion-note class="button-header" routerDirection="root" (click)="close()">
                        <ion-icon name="close" style="font-size: 2em;"></ion-icon>
                    </ion-note>
              </ion-col>
          </ion-row>
        
        
      </ion-toolbar>
    </ion-header>
<ion-content>
    <div class="content-picker-calendar">
        <ion-row>
            <ion-col col-6>
                <div class="div-label-date">Nhận phòng</div>
                <div class="div-date">{{cindisplay}}</div>
            </ion-col>
            <ion-col col-6>
                <div class="div-label-date">Trả phòng</div>
                <div class="div-date-cout">{{coutdisplay}}</div>
            </ion-col>
        </ion-row>
    </div>
    <div><ion-row>
        <ion-calendar [(ngModel)]="dateRange" class="cls-calendar"
         [type]="type"
         [format]="'YYYY-MM-DD'"
         (change)="reloadSource($event)"
         >
       </ion-calendar>
   </ion-row></div>
</ion-content>
<ion-footer style="text-align: center">
        <button ion-button round outline class="button btn-ok-calendar" (click)="clickOk()">Ok <span style="text-transform:none;padding-left: 3px;"> ({{numberOfDay}} đêm)</span></button>
</ion-footer>
