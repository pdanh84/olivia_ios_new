<ion-content>
    <div class="div-icon-close" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
    </div>
    <div class="hotel-request-combo-content">
        <h2 class="request-combo-title">Tư vấn cho tôi</h2>
        <div  >
            <ion-row style="width: 100%;">
                <ion-col size="5" class="text-label">Ngày khởi hành</ion-col>
                <ion-col size="7" class="text-label">Số lượng</ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="5" *ngIf="isFlashSaleCombo" (click)="openPickupCalendar()">
                    <div class="text-cin">{{cindisplay}}
                     
                    </div>
                </ion-col>
             
                <ion-col (click)="openmnu()">
                    <div class="text-pax">{{adult}} người lớn, {{child}} trẻ em</div>
                </ion-col>
            </ion-row>
        </div>
        <!-- <div *ngIf="ischeck" style="margin-left: 5px">
                <ion-item style="--padding-start: 0px;width: 99%">
                    <ion-col size="6" style="margin-left: -5px;">
                        <ion-row>
                            <ion-col class="text-label">Giờ xe đi</ion-col>
                        </ion-row>
                        <ion-select (ionChange)="selectclickdepart($event)" value={{transportDepartTime}}
                            style="max-width: 100%;--padding-bottom: 0px;margin-left: -10px;" interface="popover">
                            <ion-select-option *ngFor="let item of arrtransportDepartTime" value={{item}}>{{item}}

                        </ion-select>
                    </ion-col>
                    <ion-col size="6">
                        <ion-row>
                            <ion-col class="text-label">Giờ xe về</ion-col>
                        </ion-row>
                        <ion-select (ionChange)="selectclickreturn($event)" value={{transportReturnTime}}
                            style="max-width: 100%;--padding-bottom: 0px;margin-left: -10px;" interface="popover">
                            <ion-select-option *ngFor="let item of arrtransportReturnTime" value={{item}}>{{item}}
                            </ion-select-option>
                        </ion-select>
                    </ion-col>
                </ion-item>
        </div> -->
        <div>
            <ion-row style="width: 100%">
                <ion-item style="--padding-start: 0px;width: 100%;margin: 0 5px;">
                    <ion-label position="floating" class="text-label">Họ tên<span style="color: red">*</span></ion-label>
                    <ion-input [(ngModel)]="customerName" type="text" (ionInput)="inputFocus($event)" (ionBlur)="inputLostFocus(null)"  (ionFocus)="inputOnFocus(null, 9)"required></ion-input>
                </ion-item>
            </ion-row>
        </div>
        <div>
            <ion-row>
                <ion-item style="--padding-start: 0px;width: 100%;margin: 0 5px;">
                    <ion-label position="floating" class="text-label">Số điện thoại</ion-label>
                    <!-- <ion-label position="stacked" *ngIf="!mobilevalidate"
                        [ngClass]="!mobilevalidate ? 'validate-error' : ''">Số điện thoại không hợp lệ</ion-label> -->
                    <ion-input id="cusMobile" [(ngModel)]="mobile" maxlength=10  type="tel" required></ion-input>
                </ion-item>
            </ion-row>
        </div>
        <div>
            <ion-item style="--padding-start: 0px;margin: 0 5px;">
                <ion-label position="floating" class="text-label">Email<span style="color: red">*</span></ion-label>
                <!-- <ion-label position="stacked" *ngIf="!emailvalidate" [ngClass]="!emailvalidate ? 'validate-error' : ''">
                    Email không hợp lệ</ion-label> -->
                <ion-input id="cusEmail" [(ngModel)]="usermail" type="text" required></ion-input>
            </ion-item>
        </div>

    </div>
    <div style="margin-left: 15px;margin-top: 20px">
        <label style="font-size:14px;color:#828282;font-style: italic">*Nhân viên tư vấn của chúng tôi sẽ liên hệ đến quý khách trong vòng 60 phút.</label>
    </div>

</ion-content>
<ion-footer style="text-align: center">
    <div class='div-close-paxhint' *ngIf="inputtext && listpaxhint && listpaxhint.length >0" (click)="hidePaxHint()"><img src='./assets/ic_close_b.svg'></div>
    <div class="div-pax-hint" *ngIf="inputtext && listpaxhint && listpaxhint.length >0">
                    
      <div *ngFor="let itempax of listpaxhint" class="d-flex m-bottom-16" (click)="selectPaxHint(itempax)">
          <div class="icon-pax">
                  <img src="./assets/ic_flight/icon-pax.svg">
          </div>
          <div class="text-pax-hint">
              {{itempax.fullName}}
          </div>
      </div>
      
    </div>
    
    <button ion-button round outline class="button btn-cancel" (click)="sendRequest()"
        [ngClass]="(!customerName || customerName=='') ? 'btn-disable' : ''">Gửi yêu cầu</button>
</ion-footer>
